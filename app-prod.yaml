runtime: python37
entrypoint: python main.py
service: tgif-prod

handlers:
  - url: /(.*\..+)$
    static_files: build/\1
    upload: build/(.*\..+)$
  - url: /.*
    script: auto

automatic_scaling:
  target_cpu_utilization: 0.70
  min_instances: 1
  max_instances: 10
  min_pending_latency: 30ms
  max_pending_latency: automatic
  max_concurrent_requests: 50
